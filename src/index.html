<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind css -->
    <link rel="stylesheet" href="../assets/css/output.css">
    <title>WhatsApp-UI</title>
</head>

<body class="bg-green-300 p-7 ">
    <h1 class="text-center font-black mb-5 ">
        WhatApp_UI Task &lt;/Screen 1 &gt;</h1>

    <section class=" max-w-md mx-auto">
        <!-- Header -->
        <div class=" bg-[#1d497b] text-white  py-5 px-3 flex items-center justify-between rounded-t-xl">

            <h4 class="font-bold">WhatsApp</h4>
            <div class=" flex">

                <!-- SVG Search -->
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" class="fill-current">
                    <path
                        d="M9.5 16q-2.725 0-4.612-1.888T3 9.5t1.888-4.612T9.5 3t4.613 1.888T16 9.5q0 1.1-.35 2.075T14.7 13.3l5.6 5.6q.275.275.275.7t-.275.7t-.7.275t-.7-.275l-5.6-5.6q-.75.6-1.725.95T9.5 16m0-2q1.875 0 3.188-1.312T14 9.5t-1.312-3.187T9.5 5T6.313 6.313T5 9.5t1.313 3.188T9.5 14" />
                </svg>
                <!-- SVG Dots -->
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                    <g fill="currentColor">
                        <rect width="4" height="4" x="10" y="3" rx="2" />
                        <rect width="4" height="4" x="10" y="10" rx="2" />
                        <rect width="4" height="4" x="10" y="17" rx="2" />
                    </g>
                </svg>
            </div>
        </div>

        <!-- Camera Chats Status Calls -->
        <ul class="bg-[#1d497b] text-white flex justify-between 
            items-center  px-3 py-3 space-x-4">

            <!-- SVG Camera -->
            <li class="">
                <svg xmlns="http://www.w3.org/2000/svg" class="fill-current w-6 " width="32" height="32"
                    viewBox="0 0 24 24">
                    <path
                        d="M12 18q2.075 0 3.538-1.462Q17 15.075 17 13q0-2.075-1.462-3.538Q14.075 8 12 8Q9.925 8 8.463 9.462Q7 10.925 7 13q0 2.075 1.463 3.538Q9.925 18 12 18Zm0-2q-1.25 0-2.125-.875T9 13q0-1.25.875-2.125T12 10q1.25 0 2.125.875T15 13q0 1.25-.875 2.125T12 16Zm6-6q.425 0 .712-.288Q19 9.425 19 9t-.288-.713Q18.425 8 18 8t-.712.287Q17 8.575 17 9t.288.712Q17.575 10 18 10ZM4 21q-.825 0-1.412-.587Q2 19.825 2 19V7q0-.825.588-1.412Q3.175 5 4 5h3.15L8.7 3.325q.15-.15.337-.238Q9.225 3 9.425 3h5.15q.2 0 .388.087q.187.088.337.238L16.85 5H20q.825 0 1.413.588Q22 6.175 22 7v12q0 .825-.587 1.413Q20.825 21 20 21Z" />
                </svg>
            </li>

            <li class="relative flex items-center justify-between flex-1">
                <!-- Chats -->
                <div class=" uppercase font-semibold 
                    text-sm flex items-center space-x-2 
                    ">
                    <span class="">Chats </span>
                    <span
                        class="bg-white text-[#1d497b] p-0.5 rounded-full w-5 h-5 text-xs flex items-center justify-center ">
                        10</span>
                </div>
                <!-- For Underline -->
                <div class="absolute top-9 bg-white w-20 h-1 rounded ">
                </div>
                <!-- Status -->
                <div class="uppercase font-semibold 
                    text-sm flex items-center space-x-2">
                    <span class="">Status </span>
                </div>

                <!-- Calls -->
                <div class="uppercase font-semibold 
                    text-sm flex items-center space-x-2 ">
                    <span>calls </span>
                </div>
            </li>
        </ul>

        <!-- Chat list -->

        <div class="bg-white px-2 py-5 space-y-4">
            <div class=" space-x-4 flex items-center hover:bg-gray-200 rounded-md  cursor-pointer">
                <img src="https://ui-avatars.com/api/?name=Adnan&background=random&color=random" alt="john" srcset=""
                    class="rounded-full">

                <div class="flex-1">
                    <h4 class="font-semibold">Adnan</h4>
                    <p class="text-gray-600 text-sm">Are you there ðŸ˜¤</p>
                </div>
                <div class="flex flex-col items-center space-y-1 ">
                    <span class="text-[#1d497b]">
                        2:20pm
                    </span>
                    <span class=" flex items-center justify-center 
                    rounded-full 
                    text-xs p-2 w-4 h-4 
                    bg-[#1d497b] text-white">
                        3
                    </span>
                </div>
            </div>

            <div class=" space-x-4 flex items-center hover:bg-gray-200 rounded-md  cursor-pointer">
                <img src="https://ui-avatars.com/api/?name=Bari&background=random&color=random" alt="john" srcset=""
                    class="rounded-full">

                <div class="flex-1">
                    <h4 class="font-semibold">Bari</h4>
                    <p class="text-gray-600 text-sm">will u available in this Eve..? </p>
                </div>
                <div class="flex flex-col items-center space-y-1 ">
                    <span class="text-[#1d497b]">
                        2:03pm
                    </span>
                    <span class=" flex items-center justify-center 
                    rounded-full 
                    text-xs p-2 w-4 h-4 
                    bg-[#1d497b] text-white">
                        1
                    </span>
                </div>
            </div>

            <div class=" space-x-4 flex items-center hover:bg-gray-200 rounded-md  cursor-pointer">
                <img src="https://ui-avatars.com/api/?name=Cader&background=random&color=random" alt="john" srcset=""
                    class="rounded-full">

                <div class="flex-1">
                    <h4 class="font-semibold">Cader</h4>
                    <p class="text-gray-600 text-sm">Hello !! </p>
                </div>
                <div class="flex flex-col items-center space-y-1 ">
                    <span class="text-[#1d497b]">
                        11:50am
                    </span>
                    <span class=" flex items-center justify-center 
                    rounded-full 
                    text-xs p-2 w-4 h-4 
                    bg-[#1d497b] text-white">
                        1
                    </span>
                </div>
            </div>
        </div>

        
    </section>
</body>

</html>
